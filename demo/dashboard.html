<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard ‚Äî OC Manager</title>
  <style>
    :root {
      --bg:#f6f7fb;
      --sidebar:#111827;
      --card:#ffffff;
      --accent:#4f46e5;
      --muted:#6b7280;
    }
    * { box-sizing:border-box; }
    body { margin:0; font-family:Inter, sans-serif; background:var(--bg); color:#111; }

    /* Layout */
    .layout { display:grid; grid-template-columns:260px 1fr; height:100vh; transition:grid-template-columns 0.3s ease; }
    .sidebar { background:var(--sidebar); color:white; display:flex; flex-direction:column; transition:width 0.3s ease; overflow:hidden; }
    .sidebar.collapsed { width:72px; }
    .sidebar .brand { padding:20px; font-weight:700; font-size:18px; white-space:nowrap; overflow:hidden; transition:opacity 0.3s ease; }
    .sidebar.collapsed .brand span { opacity:0; }

    .sidebar nav { flex:1; display:flex; flex-direction:column; }
    .sidebar nav a { display:flex; align-items:center; gap:12px; padding:12px 20px; color:#d1d5db; text-decoration:none; border-radius:8px; margin:4px 8px; transition:background 0.2s ease, color 0.2s ease; }
    .sidebar nav a:hover, .sidebar nav a.active { background:rgba(255,255,255,0.1); color:white; }
    .sidebar nav a i { font-style:normal; width:20px; text-align:center; }
    .sidebar.collapsed nav a span { display:none; }

    .sidebar .account { padding:20px; border-top:1px solid rgba(255,255,255,0.1); display:flex; align-items:center; gap:12px; cursor:pointer; transition:all 0.3s ease; white-space:nowrap; overflow:hidden; }
    .sidebar .account img { width:36px; height:36px; border-radius:50%; }
    .sidebar.collapsed .account span { display:none; }

    .toggle-btn { background:none; border:none; color:#d1d5db; cursor:pointer; padding:12px; font-size:18px; transition:color 0.2s ease; }
    .toggle-btn:hover { color:white; }

    /* Main */
    .main { display:flex; flex-direction:column; }
    header { padding:16px 24px; background:var(--card); box-shadow:0 1px 2px rgba(0,0,0,0.05); display:flex; justify-content:space-between; align-items:center; }
    header .search input { padding:8px 12px; border-radius:8px; border:1px solid #e5e7eb; }
    header .user { display:flex; align-items:center; gap:12px; cursor:pointer; }
    header .user img { width:36px; height:36px; border-radius:50%; }

    .content { padding:24px; overflow-y:auto; }
    h2 { margin-top:0; }

    /* Cards */
    .oc-grid { display:grid; grid-template-columns:repeat(auto-fill, minmax(220px,1fr)); gap:20px; }
    .oc-card { background:var(--card); border-radius:12px; padding:16px; box-shadow:0 2px 6px rgba(0,0,0,0.05); display:flex; flex-direction:column; align-items:center; cursor:pointer; transition:transform 0.15s; }
    .oc-card:hover { transform:translateY(-2px); }
    .oc-card img { width:100%; border-radius:12px; object-fit:cover; aspect-ratio:3/4; }
    .oc-card .name { margin-top:12px; font-weight:600; }
    .oc-card .edit { font-size:13px; color:var(--accent); margin-top:4px; }

    @media(max-width:768px) {
      .layout { grid-template-columns:72px 1fr; }
    }
  </style>
</head>
